<ion-content>
  <app-header titulo="Admin"></app-header>
  <div class="page-logo-area">
    <ion-avatar class="card-avatar">
      <img src="../../../assets/logo.png" class="card-logo" />
    </ion-avatar>
    <ion-card-title *ngIf="usuario"
      >Bienvenido {{usuario.email}}</ion-card-title
    >
  </div>
  <div class="botones" *ngIf="encuesta">
    <button
      style="background-color: #01436d"
      (click)="verEncuesta(empresa, encuesta)"
    >
      Ver encuesta <ion-icon name="search-circle-outline"></ion-icon>
    </button>
    <button
      style="background: #02e7d0"
      (click)="modificarEncuesta(encuesta, empresa)"
    >
      Modificar Encuesta <ion-icon name="create-outline"></ion-icon>
    </button>
    <button
      *ngIf="encuesta"
      style="background: #ff932b"
      (click)="generarQR(encuesta, empresa)"
    >
      Ver QR <ion-icon name="qr-code-outline"></ion-icon>
    </button>
  </div>
</ion-content>
