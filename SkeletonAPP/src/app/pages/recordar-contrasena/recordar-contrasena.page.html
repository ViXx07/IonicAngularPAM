<ion-content [fullscreen]="true">
  <ion-card>

    <ion-thumbnail>
      <img alt="..." src="assets/logo.png" />
    </ion-thumbnail>

    <form [formGroup]="emailForm">
      <ion-grid>
        <ion-row class="ion-text-center">
            <ion-input
            formControlName="email"
            label="Ingrese su correo de recuperaciÃ³n:" labelPlacement="stacked" 
            type="email"
            placeholder="email@domain.com"   
            errorText="Correo incorrecto"
            [required]="true"
            ngModel>
            </ion-input>
        </ion-row>

        <ion-row class="ion-text-center">
          <ion-col col="4">
            <ion-button 
            [routerLink]="['/login']"
            [disabled]="!emailForm.valid"
            >Enviar</ion-button>
          </ion-col>
        </ion-row>
        
      </ion-grid>
    </form>
</ion-card>
</ion-content>
