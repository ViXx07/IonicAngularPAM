<ion-content>
  <div class="logo-area">
    <ion-button
      shape="round"
      fill="clear"
      (click)="cerrarModal()"
      class="boton-cerrar"
    >
      <ion-icon
        slot="icon-only"
        size="large"
        name="close-circle-sharp"
      ></ion-icon>
    </ion-button>
    <ion-avatar class="card-avatar">
      <img src="../../../assets/logo.png" class="card-logo" />
    </ion-avatar>
  </div>
  <ion-card class="area-texto">
    <ion-card-title>{{empresa.nombreEmpresa}}</ion-card-title>
    <form [formGroup]="encuestaForm">
      <!--Tipo de opinión-->

      <ion-card-content>{{encuesta.pregunta}}</ion-card-content>
      <div id="emoji">
        <input
          formControlName="tipoDeOpinion"
          type="radio"
          id="feliz"
          value="1"
        /><label for="feliz">😁</label>

        <input
          formControlName="tipoDeOpinion"
          type="radio"
          id="triste"
          value="2"
        /><label for="triste">😢</label>

        <input
          formControlName="tipoDeOpinion"
          type="radio"
          id="enojado"
          value="3"
        /><label for="enojado">😡</label>
      </div>
      <!--Comentario-->

      <ion-textarea
        formControlName="comentario"
        label="Dejenos su comentario:"
        labelPlacement="stacked"
        [counter]="true"
        maxlength="100"
        helperText="Largo máximo 100"
        [counterFormatter]="customCounterFormatter"
      >
      </ion-textarea>

      <div class="botones">
        <ion-avatar *ngIf="encuestaForm.value.evidencia;else placeholder">
          <img [src]="encuestaForm.value.evidencia" class="input-logo" />
        </ion-avatar>
        <ng-template #placeholder>
          <ion-avatar>
            <img src="../../../assets/placeholder.png" class="input-logo" />
          </ion-avatar>
        </ng-template>
        <button style="background-color: #00bd94" (click)="evidencia()">
          Sube tu evidencia!
        </button>
        <button
          style="background-color: #00bd94"
          (click)="submit()"
          [disabled]="!encuestaForm.valid"
        >
          Enviar
        </button>
      </div>
    </form>
  </ion-card>
</ion-content>
