<ion-content>
  <app-header titulo="Encuesta por Código"></app-header>
  <ion-card>

    <ion-item>
      <img class="logo" alt="..." src="assets/logo.png" />
    </ion-item>

    <form [formGroup]="codigoForm">
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-input
            formControlName="codigo"
            label="Ingrese el código:"
            labelPlacement="stacked"
            helperText="(20 carácteres)"
            type="text"
            errorText="Código incorrecto (20 carácteres)"
          >
          </ion-input>
        </ion-row>

        <ion-row>
          <ion-button
            color="primary"
            shape="round"
            fill="outline"
            (click)="redireccionEncuesta()"
            [disabled]="!codigoForm.valid"
            >Enviar</ion-button
          >
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
