<ion-content>
  <app-header titulo="Contacto"></app-header>
  <ion-card class="page-card">
    <ion-grid>
      <ion-row class="contacto-row">
        <ion-col size="12" size-md="6">
          <img src="../../../assets/Contactanos.jpg" class="contacto-img" />
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-list *ngFor="let c of contactos">
            <ion-item>
              <ion-label>{{ c.key }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>{{ c.value }}</ion-label>
              <ion-button shape="round" fill="clear" (click)="getText(c.value)">
                <ion-icon slot="icon-only" name="clipboard"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
