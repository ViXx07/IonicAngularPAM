<ion-content>
  <app-header titulo="Admin"></app-header>


 
  <div *ngIf="loadingData" style="background: #ff932b; color: white;">Cargando datos...</div>

  <div *ngIf="!loadingData">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col="6" class="ion-text-center">
            <ion-title>Administradores</ion-title>
          </ion-col>
          <ion-col col="6">
            <button (click)="mostrarRegistroAdmin()" style="background: #00bd94;" class="enviar">
              Registrar admin <ion-icon name="person-add-outline"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-item-sliding *ngFor="let a of admins">
        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>{{a.email}}</ion-label>
          <ion-label color="medium" slot="end">
            Desliza
            <ion-icon
              color="medium"
              slot="end"
              name="chevron-back-outline"
            ></ion-icon>
          </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="success" (click)="mostrarModificarAdmin(a)">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            Modificar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
