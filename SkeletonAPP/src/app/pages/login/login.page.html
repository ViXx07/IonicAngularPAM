<ion-content>
  <app-header titulo="Login"></app-header>
  <ion-card class="page-card">
    <!--Input de usuario, con restricción de largo, mensaje de ayuda y de error-->
    <form [formGroup]="loginForm">
        <label>Ingrese su usuario:</label>
        <ion-input
          formControlName="email"
          minlength="3"
          maxlength="25"
          errorText="Usuario inválido."
          helperText="Largo entre 3 y 8"
          [required]="true"
        >
        </ion-input>
      <!--Input de contraseña, con restricción de largo, mensaje de ayuda y de error-->
        <label>Ingrese su contraseña:</label>
        <ion-input
          formControlName="password"
          type="password"
          minlength="6"
          maxlength="20"
          errorText="Contraseña inválida."
          helperText="Largo minimo 6 y máximo 20"
        >
        </ion-input>
      <!--Link a página de recuperación de contraseña-->
      <div class="link-container">
        <a (click)="recordarContrasena()" style="color: #ff932b;">¿Olvidaste tu contraseña?</a>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col col="4">
            <button (click)="loginGoogle()" style="background: #4285F4;">Google<ion-icon name="logo-google"></ion-icon></button>
          </ion-col>
          <ion-col col="4">
            <ion-row><button (click)="registroCliente()" style="background: #00bd94;">Registro <ion-icon name="person-add-outline"></ion-icon></button></ion-row>
          </ion-col>
          <ion-col col="4">
            <button (click)="submit()" style="background: #ff8728;" [disabled]="!loginForm.valid">
              Ingresar <ion-icon name="log-in-outline"></ion-icon></button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </form>
  </ion-card>
</ion-content>
