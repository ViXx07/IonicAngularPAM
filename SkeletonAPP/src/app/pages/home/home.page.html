<ion-content>
  <app-header titulo="Home"></app-header>
  <ion-card>
    <!--Logo-->
    <ion-item>
      <img class="logo" alt="..." src="assets/logo.png" />
    </ion-item>
    <ion-item class="ion-text-center">
      <ion-label> Seleccione su método de ingreso a la encuesta: </ion-label>
    </ion-item>
    <!--Botones QR y código, centrados con grid-->
    <ion-item>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col col="6">
            <div *ngIf="isMobile; else disable">
              <button
                color="dark"
                shape="round"
                fill="outline"
                (click)="scannerQR()"
                >Escanear QR&nbsp;
                <ion-icon name="qr-code-outline"></ion-icon>
              </button>
            </div>

            <ng-template #disable>
              <button
                color="dark"
                shape="round"
                fill="outline"
                disabled="true"
                >Escanear QR&nbsp;
                <ion-icon name="qr-code-outline"></ion-icon>
              </button>
            </ng-template>
          </ion-col>
          <ion-col col="6">
            <button
              color="dark"
              shape="round"
              fill="outline"
              [routerLink]="['/home/codigo']"
              >Ingresar código&nbsp;
              <ion-icon name="code-working-outline"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>

</ion-content>
