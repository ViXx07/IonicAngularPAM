<ion-content>
  <ion-card class="area-texto">
  <!--Titulo-->
  <div class="logo-area">
    <ion-button shape="round" fill="clear" (click)="cerrarModal()" class="boton-cerrar">
      <ion-icon
        slot="icon-only"
        size="large"
        name="close-circle-sharp"
      ></ion-icon>
    </ion-button>
    <ion-avatar class="card-avatar">
      <img src="../../../assets/logo.png" class="card-logo">
    </ion-avatar>
  </div>
  <ion-card-title>Modificar Admin</ion-card-title>

  <form [formGroup]="modificarAdmin">
    <!--Correo-->
      <ion-input
        formControlName="email"
        label="Ingrese su usuario: "
        labelPlacement="stacked"
        minlength="3"
        maxlength="25"
        errorText="Usuario invÃ¡lido."
        helperText="Largo entre 3 y 8"
      >
      </ion-input>

    <!--Empresa-->
      <ion-select
        formControlName="empresa"
        interface="popover"
        placeholder="Seleccione la empresa:"
      >
        <ion-select-option *ngFor="let e of empresas" value="{{ e.id }}">
          {{ e.nombreEmpresa }}
        </ion-select-option>
      </ion-select>

      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col col="4">
            <button
              color="dark"
              shape="round"
              fill="outline"
              (click)="submit()"
              [disabled]="!modificarAdmin.valid"
              >Modificar</button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
  </ion-card>
</ion-content>
