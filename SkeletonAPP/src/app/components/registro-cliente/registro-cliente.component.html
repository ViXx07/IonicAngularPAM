<ion-content>
  <div class="logo-area">
    <ion-button
      shape="round"
      fill="clear"
      (click)="cerrarModal()"
      class="boton-cerrar"
    >
      <ion-icon
        slot="icon-only"
        size="large"
        name="close-circle-sharp"
      ></ion-icon>
    </ion-button>
    <ion-avatar class="card-avatar">
      <img src="../../../assets/logo.png" class="card-logo" />
    </ion-avatar>
  </div>

  <ion-card class="area-texto">
    <ion-card-title>Registro de cliente</ion-card-title>
    <form [formGroup]="registroCliente">
      <!--Correo-->
      <label>Ingrese su correo:</label>
      <ion-input
        formControlName="email"
        minlength="3"
        maxlength="25"
        errorText="Correo inválido."
        helperText="Formato Email(@ y .)"
      >
      </ion-input>
      <!--Contraseña-->
      <label>Ingrese la contraseña:</label>
      <ion-input
        formControlName="password"
        type="password"
        maxlength="10"
        errorText="Contraseña inválida."
        helperText="Largo minimo 6 y máximo 20 cáracteres."
      ></ion-input>

      <button (click)="submit()" class="enviar" [disabled]="!registroCliente.valid">
        Registrar
      </button>
    </form>
  </ion-card>
</ion-content>
