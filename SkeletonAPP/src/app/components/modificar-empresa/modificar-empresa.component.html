<ion-content>
  <ion-card class="area-texto">
  <!--Titulo-->

  <div class="logo-area">
    <ion-button shape="round" fill="clear" (click)="cerrarModal()" class="boton-cerrar">
      <ion-icon
        slot="icon-only"
        size="large"
        name="close-circle-sharp"
      ></ion-icon>
    </ion-button>
    <ion-avatar *ngIf="empresa.logo;else sinLogo" class="card-avatar">
      <img [src]="empresa.logo" class="card-logo">
    </ion-avatar>
    <ng-template #sinLogo>
      <ion-avatar>
        <img src="../../../assets/placeholder.png" class="card-logo">
      </ion-avatar>
    </ng-template>
  </div>

  <ion-card-title>Modificar Empresa</ion-card-title>

  <!--Formulario-->
  <form [formGroup]="modificarEmpresa">
      <ion-input
        formControlName="nombreEmpresa"
        label="Ingrese el nombre de la empresa:"
        labelPlacement="stacked"
        type="text"
        minlength="1"
        errorText="Nombre inválido."
        helperText="---"
      ></ion-input>

      <ion-grid>
        <ion-row>
          <ion-col col="1">
            <!--Logo-->
            <ion-row>
              <ion-col>
                <ion-avatar *ngIf="modificarEmpresa.value.logo;else placeHolder">
                  <img [src]="modificarEmpresa.value.logo" />
                </ion-avatar>
                <ng-template #placeHolder>
                  <ion-avatar>
                    <img src="../../../assets/placeholder.png" />
                  </ion-avatar>
                </ng-template>
              </ion-col>
            </ion-row>
          </ion-col>

          <ion-col col="11">
            <ion-row>
              <ion-row class="ion-text-center">
                <!--Botón subir logo-->
                <ion-col col="6">
                  <button (click)="logo()">
                    Sube tu logo<ion-icon name="arrow-up-circle-outline"></ion-icon>
                  </button>
                </ion-col>
                <!--Botón modificar-->
                <ion-col col="6">
                  <button (click)="submit()">
                    <ion-icon name="add-circle-outline"></ion-icon>Modificar
                  </button>
                </ion-col>
              </ion-row>
            </ion-row>
              
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
</ion-card>
</ion-content>
