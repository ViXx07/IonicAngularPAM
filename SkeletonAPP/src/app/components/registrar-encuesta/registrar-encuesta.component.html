<ion-content>
  <!--Titulo-->
  <ion-item class="ion-text-center">
    <ion-title>Modificar Encuesta</ion-title>
    <ion-button shape="round" fill="clear" (click)="cerrarModal()">
      <ion-icon
        color="danger"
        slot="icon-only"
        size="large"
        name="close-circle-outline"
      ></ion-icon>
    </ion-button>
  </ion-item>
  <!--Logo-->
  <ion-item>
    <img class="logo" alt="..." src="assets/logo.png" />
  </ion-item>
  <form [formGroup]="modificarEncuesta">
    <!--Encuesta-->
    <ion-item>
      <ion-select
        formControlName="idEncuesta"
        interface="popover"
        placeholder="Seleccione la Encuesta:"
      >
        <ion-select-option *ngFor="let e of encuestas" value="{{ e }}"  >
          {{ e.pregunta }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input
        formControlName="pregunta"
        label="Ingrese la pregunta de la Encuesta:"
        labelPlacement="stacked"
        type="text"
        minlength="1"
        errorText="Nombre invÃ¡lido."
        helperText="---"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-avatar *ngIf="modificarEncuesta.value.evidencia">
        <img [src]="modificarEncuesta.value.evidencia" />
      </ion-avatar>
      <ion-button color="dark" shape="round" fill="outline" (click)="logo()"
        >Sube tu evidencia</ion-button
      >
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col col="4">
            <ion-button
              color="dark"
              shape="round"
              fill="outline"
              [disabled]="!modificarEncuesta.valid"
              (click)="submit()"
              >Modificar</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </form>
</ion-content>
