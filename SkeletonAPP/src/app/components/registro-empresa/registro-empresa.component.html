<ion-content>
  <app-header titulo="Registra tu empresa"></app-header>
  <ion-card>
    <!--Logo-->
    <ion-item>
      <img class="logo" alt="..." src="assets/logo.png" />
    </ion-item>
    <form [formGroup]="registroEmpresa">
      <!--Empresa-->
      <ion-item>
        <ion-input
          formControlName="nombreEmpresa"
          label="Ingrese el nombre de la empresa:"
          labelPlacement="stacked"
          type="text"
          minlength="1"
          errorText="Nombre inválido."
          helperText="---"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col="1">
              <!--Logo-->
              <ion-row>
                <ion-col>
                  <ion-avatar *ngIf="registroEmpresa.value.logo;else placeHolder">
                    <img [src]="registroEmpresa.value.logo" />
                  </ion-avatar>
                  <ng-template #placeHolder>
                    <ion-avatar>
                      <img src="../../../assets/placeholder.png" />
                    </ion-avatar>
                  </ng-template>
                </ion-col>
              </ion-row>
            </ion-col>
  
            <ion-col col="11">
              <ion-row>
                <ion-row class="ion-text-center">
                  <!--Botón subir logo-->
                  <ion-col col="6">
                    <app-boton icono="arrow-up-circle-outline" texto="Sube tu logo" (click)="logo()"></app-boton>
                  </ion-col>
                  <!--Botón Registrar-->
                  <ion-col col="6">
                    <app-boton icono="add-circle-outline" texto="Registrar" (click)="submit()"></app-boton>
                  </ion-col>
                </ion-row>
              </ion-row>
                
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
