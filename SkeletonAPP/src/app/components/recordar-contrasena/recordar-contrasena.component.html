<ion-content [fullscreen]="true">
    <!--Titulo-->
    <ion-item class="ion-text-center">
      <ion-title>Recordar contrase침a</ion-title>
      <ion-button shape="round" fill="clear" (click)="cerrarModal()">
        <ion-icon
          color="danger"
          slot="icon-only"
          size="large"
          name="close-circle-outline"
        ></ion-icon>
      </ion-button>
    </ion-item>
    <!--Logo-->
    <ion-item>
      <img class="logo" alt="..." src="assets/logo.png" />
    </ion-item>
    <!--Form-->

      <form [formGroup]="emailForm">
        <ion-grid>
          <ion-row class="ion-text-center">
            <!--Input de correo de recuperaci칩n-->
            <ion-input
              formControlName="email"
              label="Ingrese su correo de recuperaci칩n:"
              labelPlacement="stacked"
              type="email"
              placeholder="email@domain.com"
              errorText="Correo incorrecto"
              [required]="true"
            >
            </ion-input>
          </ion-row>
          <!--Bot칩n 'Enviar' que se activa al ingresar un correo correcto-->
          <ion-row class="ion-text-center">
            <ion-col col="4">
              <ion-button
                color="primary"
                shape="round"
                fill="outline"
                [routerLink]="['/login']"
                [disabled]="!emailForm.valid"
                (click)="submit()"
                >Enviar</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

</ion-content>
