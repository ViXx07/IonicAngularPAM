<ion-app
  ><ion-menu side="start" menuId="m1" contentId="main">
    <app-header titulo="QueOpinas?"></app-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-title>{{usuario()?.email}}</ion-title>
        </ion-item>
      </ion-list>
      
      <ion-list lines="none">
        <ion-menu-toggle
          slot="start"
          autoHide="false"
          *ngFor="let p of paginas"
        >
          <ion-item
            [ngClass]="{ active: rutaActual === p.url }"
            [routerLink]="p.url"
            routerDirection="root"
            detail
          >
            <ion-icon slot="start" [name]="p.icono"></ion-icon>
            <ion-label>{{ p.titulo }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer class="ion-no-border safe-p-bottom">
      <ion-item lines="none">
        <ion-button
          shape="round"
          fill="outline"
          color="medium"
          (click)="logout()"
        >
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Cerrar sesi√≥n
        </ion-button>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
